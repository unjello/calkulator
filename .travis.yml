language: cpp
sudo: required
dist: trusty

branches:
  only:
    - master
    - develop
    - /^hotfix-.*$/
    - /^release-.*$/
    
matrix:
  include:
    - os: linux
      env: MATRIX_EVAL="COMPILER_NAME=gcc COMPILER_VERSION=7 && CXX=g++-7 && CC=gcc-7"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - g++-7
            - cmake-data
            - cmake
    - os: linux
      env: MATRIX_EVAL="COMPILER_NAME=clang && COMPILER_VERSION=6.0 && CXX=clang++-6.0 && CC=clang-6.0"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
            - george-edison55-precise-backports
          packages:
            - clang-6.0
            - cmake-data
            - cmake

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - pip install requests[security] --user
  - pip install conan --user
  - sed -i.bak -e 's/"3.3", "3.4", "3.5", "3.6", "3.7", "3.8", "3.9", "4.0", "5.0"/"3.3", "3.4", "3.5", "3.6", "3.7", "3.8", "3.9", "4.0", "5.0", "6.0"/' ~/.conan/settings.yml
  - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
  - conan install . --build missing

script:
  - mkdir build && cd build && cmake .. && cmake --build . && ctest
